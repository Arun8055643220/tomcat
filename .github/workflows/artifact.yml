name: Artifact

on: [push]
env:
 ARTIFACT_NAME: Artifact

jobs:
 main:
  runs-on: ubuntu-latest
  steps:
    - name: checkout the code
      uses: actions/checkout@v2
    - nane: Upload the Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: .
